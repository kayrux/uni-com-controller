<div class="chatbox-container">
  <div class="messages-container" #chatboxMessages>
    <div *ngFor="let message of messages" class="message">
      <span class="client-type">{{message.clientType | titlecase}}:</span>
      {{message.message}}
    </div>
  </div>
  <div class="input-container">
    <input type="text" [(ngModel)]="chatInput" (keydown.enter)="sendMessage()">
  </div>
</div>
