<div class="container">
  <div class="left-container">
    <div class="screen"></div>
    <div class="actions-container">
      <div class="">
        <mat-form-field>
          <mat-label>Bot is speaking in...</mat-label>
          <mat-select [formControl]="botLanguageFormControl">
            <mat-option *ngFor="let languageKeyValue of languageCodeToFriendlyNameMap | keyvalue"
              [value]="languageKeyValue.key">{{languageKeyValue.value}}</mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field>
          <mat-label>You are speaking in...</mat-label>
          <mat-select [formControl]="controllerLanguageFormControl">
            <mat-option *ngFor="let languageKeyValue of languageCodeToFriendlyNameMap | keyvalue"
              [value]="languageKeyValue.key">{{languageKeyValue.value}}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
  </div>
  <div class="right-container">
    <app-chatbox></app-chatbox>
  </div>
</div>
